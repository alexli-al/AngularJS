<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.css">
<script src= "../angular-1.4.7/angular.js"></script>
<link rel="stylesheet" href="./add.css">
<title> Add Student</title>
</head>
<body>

	<div class="container">
		<h2>Add Student</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label  class="col-sm-1 control-label">StuNo</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="stuNo" placeholder="student number">
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-1 control-label" >Name</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name" placeholder="student name">
				</div>	
			</div>
			<div class="form-group">
				<label for="classLevel" class="col-sm-1 control-label" >Class</label>
				<div class="col-sm-3">
					<select class="form-control">
					  <option>Freshman</option>
					  <option>Sophomore</option>
					  <option>Junior</option>
					  <option>Senior</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="course" class="col-sm-1 control-label">Course</label>
				<div class="col-sm-4">
					<label class="checkbox-inline">
					  <input type="checkbox" id="course1" value="option1"> Math
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="course2" value="option2"> Chinese
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="course3" value="option3"> Science
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="course3" value="option3"> Chemistry
					</label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-3" style="text-align:center;">
    				     <button type="submit" class="btn btn-success">Save</button>
    				</div>
			
			</div>
		</form>


		

	</div>
</body>
</html>
