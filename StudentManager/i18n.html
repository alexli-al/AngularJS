<!DOCTYPE html>
<html lang="zh_CN" ng-app="at">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.css">
<script src= "../angular-1.4.7/angular.js"></script>
<script src= "../bower-angular-translate-2.8.1/angular-translate.js"></script>
<script>

	var app = angular.module('at', ['pascalprecht.translate']);

	app.config(function ($translateProvider) {
	  $translateProvider.translations('en', {
		TITLE: 'Hello',
		FOO: 'This is a paragraph.',
		BUTTON_LANG_EN: 'english',
		BUTTON_LANG_DE: 'german'
	  });
	  $translateProvider.translations('de', {
		TITLE: '你好',
		FOO: '这是一段文字.',
		BUTTON_LANG_EN: 'englisch',
		BUTTON_LANG_DE: 'deutsch'
	  });
	  $translateProvider.preferredLanguage('de');
	});

	app.controller('i18nController', function ($scope, $translate) {
	  $scope.changeLanguage = function (key) {
		$translate.use(key);
	  };
	});

</script>



</head>

<body>
	<div ng-controller="i18nController">
		<p>{{'TITLE'|translate}}</p>
	    <p>{{'FOO'|translate}}</p>
		<br>
		<button ng-click="changeLanguage('en')" translate="BUTTON_TEXT_DE"></button>
		<button ng-click="changeLanguage('de')" translate="BUTTON_TEXT_EN"></button>
	  
	  
	</div>
</body>

</html>
